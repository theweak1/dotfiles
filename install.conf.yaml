- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/Work

- shell:
   - 
    command: ./nvim_install.bash
    stdout: true
    stderr: true
   - 
    command: ./tmux_install.bash
    stdout: true
    stderr: true
   - 
    command: ./fish_install.bash
    stdout: true
    stderr: true
    stdin: true
   -
    command: ./software_install.bash
    stdout: true
    stderr: true


- link:
    ~/.tmux.conf:
    ~/.bashrc:
    ~/.gitconfig:
    ~/.config/nvim/lua/custom/: custom
    ~/.config/fish/config.fish: config.fish
    ~/.config/fish/config-linux.fish: config-linux.fish
    ~/.config/fish/config-windows.fish: config-windows.fish
    ~/.config/bat:
      create: true
      path: bat  
