- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/Work

- shell:
    - command: ./scripts/dependencies_install.bash
      stdout: true
      stderr: true
    - command: ./scripts/nvim_install.bash
      stdout: true
      stderr: true
    - command: ./scripts/tmux_install.bash
      stdout: true
      stderr: true
    - command: ./scripts/fish_install.bash
      stdout: true
      stderr: true
      stdin: true
    - command: ./scripts/software_install.bash
      stdout: true
      stderr: true
    - command: ./scripts/node_install.bash
      stdout: true
      stderr: true
    - command: ./scripts/npm_packages_install.bash
      stdout: true
      stderr: true

- link:
    ~/.tmux.conf:
    ~/.bashrc:
    ~/.gitconfig:
    ~/.czrc:
    ~/.config/nvim/lua/custom/: custom
    ~/.config/fish/config.fish: config.fish
    ~/.config/fish/config-linux.fish: config-linux.fish
    ~/.config/fish/config-windows.fish: config-windows.fish
    ~/.config/bat:
      create: true
      path: bat  
